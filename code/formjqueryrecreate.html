<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Select Element by Class</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
 //Multi Line
 let p = $("<p/>").text("Sign In")
 let emailInput = $("<input/>")
 let passInput = $("<input/>")
 let inputDiv = $("<div/>").addClass("inputDiv").append(p, emailInput, passInput)
 $("body").append(inputDiv)
});
</script>
</head>

</body>
</html>
