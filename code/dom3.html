<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="first"><p>Welcome to coding</p></div>
<div class="second"><p > This is first paragraph</p></div>
<div class="third"><p>  This is second paragraph</p></div>

<button onclick="change()">SET BORDER</button>
<script>
    function change()
    {
        let para= document.querySelectorAll("p")
       
        for (let i = 0; i <= para.length; i++) 
{
   para[i].style.border = "thick solid black";
}
       
}
</script>

</body>
</html>
