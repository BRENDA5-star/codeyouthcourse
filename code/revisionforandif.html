<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Revision- For Loop intermediate</h2>

    <p id="for"></p>
    
    <script>
    const colors = ["red", "yellow", "green", "blue", "white", "purple"];
    
    let text = "";
    for (let i = 0; i < colors.length; i++)
     {
      text += colors[i] + "<br>";
    }
    
    document.getElementById("for").innerHTML = text;
    </script>
    
   






</body>
</html>
