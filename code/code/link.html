<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    font-size: 50px;
  color: green;
  text-decoration-line: overline;;
}
/* visited link */
a:visited {
    font-size: 50px;
  color: black;
  text-decoration: overline;
  
}

/* mouse over link */
a:hover {
    font-size: 50px;
  color: red;
  text-decoration: underline;
  font: 50px;
}

/* selected link */
a:active {
    font-size: 100px;
  color: yellow;
  border:5px solid yellow;
  
}





</style>
</head>
<body>


<p><b><a href="https://www.google.com/"> Link</a></b></p>
</body>
</html>
