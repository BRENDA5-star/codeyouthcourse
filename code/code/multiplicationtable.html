    <script>
 document.write("<h1>Multiplication table of a number</h1>");   

 n =prompt('Enter an number: ');

for(let i = 1; i <= 10; i++) 
{
 mul = n * i;
console.log(`${n} * ${i} = ${mul}`);
}
