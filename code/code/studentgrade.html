<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>


document.write("<h1>Exam grade</h1>");

let studentMark = prompt("enter mark");

if ( studentMark >= 90 && studentMark <= 100 )
 {

 console.log("A+");
}

else if(studentMark >= 80 && studentMark < 90 ) 
{

 console.log("A");
}
else if(studentMark >= 70 && studentMark < 80 ) 
{

 console.log("B+");
}
else if(studentMark >= 60 && studentMark < 70 ) 
{

 console.log("B");
}
else if(studentMark >= 50 && studentMark < 60 ) 
{

 console.log("C+");
}
else if(studentMark >= 40 && studentMark < 50 ) 
{

 console.log("C");
}
else if(studentMark >= 30 && studentMark < 40 ) 
{

 console.log("D+");
}
else if(studentMark >= 20 && studentMark < 30 ) 
{

 console.log("D");
}
else
{
 console.log("Failed");
}



</script>
</body>
</html>
