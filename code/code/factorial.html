<body>
    <script>
    
    document.write("<h1>Factorial of a number</h1>");
 n= prompt('Enter a number: ');

let fact=1;
for (let i = 1; i <= n; i++)
 {
  fact=fact*i;
    
}

console.log(`The factorial of ${n} is ${fact}`);


</script>
