<script>   
document.write("<h1>Choice switch day</h1>");
 

let day=4;
 
switch(day)
{
 case 1:day="monday";
 break;
 case 2:day="tuesday";
 break;
 case 3:day="wednesday";
 break;
 case 4:day="thursday";
 break;
 case 5:day="friday";
 break;
 case 6:day="saturday";
 break;
 case 7:day="sunday";
 break;

 default: console.log("invalid");
}

console.log("day is:",day);


</script>
