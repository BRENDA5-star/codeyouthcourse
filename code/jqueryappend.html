<!DOCTYPE html>
<html>
<head>
    <title> jquery list append</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
</script>
</head>
<body>

<h1><b>Code Youth<b></h1>
<p>WEB DEVELOPMENT</p>

<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>Javascript</li>
</ol>

<button id="btn1">Add </button>
<button id="btn2">Add language</button>

</body>
</html>
