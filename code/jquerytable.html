<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Stripe table</title>
<style>
  table {
    font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;

}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function () {
//  odd places
$("tr:odd").css("background", "white");

//  even places
$("tr:even").css("background", "lightgray","color", "red");

});
</script>
</head>

<body>
<table border="1">

<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Points</th>
</tr>




<tr>
<td>Rose</td>
<td>John </td>
<td>1000</td>
</tr>

<tr>
<td>Joseph</td>
<td>Peter </td>
<td>1000</td>
</tr>

<tr>
<td>Reena</td>
<td>Joseph</td>
<td>2000</td>
</tr>

</table>

</body>
</html>
